<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignments-05</title>
    <script
    crossorigin
    src="https://unpkg.com/react@16/umd/react.development.js"
  ></script>
  <script
    crossorigin
    src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
  ></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body{
        height: 100vh;
        width: 100vw;
    }

    #root{
        height: 100%;
        width: 100%;
    }
</style>
<body>
    <div id="root"></div>
    <script type="text/babel">
        function Navbar(){
            return (
                <div style={{height:"10%", width:"100%", backgroundColor:"black",display:"flex"}}>
                    <div style={{height:"100%",width:"60%",color:"white",display:"flex",alignItems:"center",paddingLeft:"50px"}}>
                        <h3>LOGO</h3>
                        </div>
                    <div style={{height:"100%",width:"40%",color:"white",display:"flex",alignItems:"center",justifyContent:"space-around",padding:"0 1rem"}}>
                    
                        <p>HOME</p>
                        <p>ABOUT</p>
                        <p>MENU</p>
                        <p>ORDER</p>
                        <p>CONTACT</p>
                    </div>
                </div>
            )
        }


        function Content(){
            return (
                <div style={{height:"90%",width:"100%",backgroundImage:"url(https://img.freepik.com/free-photo/wide-angle-shot-single-tree-growing-clouded-sky-during-sunset-surrounded-by-grass_181624-22807.jpg)",backgroundRepeat:"no-repeat",backgroundSize:"cover",display:"flex",flexDirection:"column",justifyContent:"space-between",alignItems:"center",padding:"20px 0",color:"pink"}}>
                    <h1>Home</h1>
                    <div>
                        <p>Made with ❤️ by Geek</p>
                        </div>
                    </div>
            )
        }

        ReactDOM.render([<Navbar/>,<Content/>],document.getElementById("root"))
    </script>
</body>
</html>
