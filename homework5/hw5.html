<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework-05</title>
    <script
    crossorigin
    src="https://unpkg.com/react@16/umd/react.development.js"
  ></script>
  <script
    crossorigin
    src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
  ></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body{
        height: 100vh;
        width: 100vw;
    }

    #root{
        height: 100%;
        width: 100%;
        display: flex;
        flex-direction: column;
        justify-content: space-around;
    }
  </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        function Header(){
            return (
                <div style={{height:"10%",width:"100%",backgroundColor:"rgb(204,0,0)",color:"white",display:"flex"}}>
                    <div style={{height:"100%",width:"50%",display:"flex",alignItems:"center",paddingLeft:"2rem"}}>
                    <h2>Coding Made Simple</h2>    
                    </div>
                    <div style={{height:"100%",width:"50%",display:"flex",alignItems:"center",justifyContent:"space-around"}}>
                        <p>Bootstrap</p>
                        <p>Themes</p>
                        <p>Blog</p>
                    </div>
                </div>
            )
        }

        function Container(){
            return (
                <div style={{height:"80%",width:"100%",backgroundColor:"rgb(238,238,238)",color:"black",display:"flex",flexDirection:"column",alignItems:"center",justifyContent:"center",gap:"20px"}}>
                        <h1>Customize Bootstrap Navbar</h1>
                        <p>Easy way to change navbar background, text and hover link color in bootstrap.</p>
                    </div>
            )
        }

        ReactDOM.render([<Header/>,<Container/>],document.getElementById("root"))
    </script>
</body>
</html>
